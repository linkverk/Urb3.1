[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with database)
    slow: Slow-running tests
    smoke: Smoke tests for quick validation

# Coverage configuration
[coverage:run]
source = src
data_file = tests/.coverage
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */um_members.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
omit =
    */um_members.py

[coverage:html]
directory = tests/htmlcov
